[build]
  # Build command
  command = "npm run build"
  
  # Publish directory (where Vite outputs the build)
  publish = "dist"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set Node version
[build.environment]
  NODE_VERSION = "18"